name: Build RustDesk Windows Flutter

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      upload-artifact:
        type: boolean
        default: true
      upload-tag:
        type: string
        default: "nightly"

env:
  RUST_VERSION: "1.75"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5" # Assicurati che sia uguale in bridge.yml
  TAG_NAME: "${{ inputs.upload-tag }}"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "1.4.4"
  UPLOAD_ARTIFACT: "${{ inputs.upload-artifact }}"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml

  build-RustDeskTempTopMostWindow:
    uses: ./.github/workflows/third-party-RustDeskTempTopMostWindow.yml
    with:
      upload-artifact: ${{ inputs.upload-artifact == true }}
      target: windows-2022
      configuration: Release
      platform: x64

  build-for-windows-flutter:
    name: Windows x64 Flutter
    needs: [build-RustDeskTempTopMostWindow, generate-bridge]
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Restore bridge files
        uses: actions/download-artifact@v4
        with:
          name: bridge-artifact
          path: ./

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Replace engine with custom engine
        shell: pwsh
        run: |
          flutter precache --windows
          Invoke-WebRequest -Uri https://github.com/rustdesk/engine/releases/download/main/windows-x64-release.zip -OutFile engine.zip
          Expand-Archive -Path engine.zip -DestinationPath custom_engine
          $dest = "C:/hostedtoolcache/windows/flutter/stable-$($env:FLUTTER_VERSION)-x64/bin/cache/artifacts/engine/windows-x64-release/"
          if (!(Test-Path $dest)) { New-Item -ItemType Directory -Force -Path $dest }
          Move-Item -Force custom_engine/* $dest

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: x86_64-pc-windows-msvc

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}

      - name: Install vcpkg dependencies
        shell: bash
        run: |
          # Installiamo esplicitamente le librerie che Rust cercherà
          $VCPKG_ROOT/vcpkg install --triplet x64-windows-static --x-install-root="$VCPKG_ROOT/installed" ffmpeg libvpx libyuv opus

      - name: Build rustdesk
        shell: pwsh
        env:
          # Queste variabili dicono al compilatore dove trovare FFmpeg (libavutil)
          VCPKG_ROOT: C:\vcpkg
          INCLUDE: "C:/vcpkg/installed/x64-windows-static/include"
          LIB: "C:/vcpkg/installed/x64-windows-static/lib"
        run: |
          # Installiamo le dipendenze Python necessarie allo script build.py
          pip3 install requests
          
          # Lancio della build. Se questo fallisce, vedrai l'errore specifico di Rust nei log
          python3 .\build.py --hwcodec --flutter --vram
          
          # Controllo se la build ha prodotto l'output
          $releaseDir = "./flutter/build/windows/x64/runner/Release"
          if (Test-Path $releaseDir) {
              Move-Item -Force $releaseDir ./rustdesk
          } else {
              Write-Error "La build di Rust/Flutter è fallita. Controlla i log sopra per errori 'cargo' o 'linker'."
              exit 1
          }

      - name: Download TopMostWindow DLL
        uses: actions/download-artifact@v4
        with:
          name: topmostwindow-artifacts
          path: ./rustdesk

      - name: Build Installer (MSI)
        shell: pwsh
        run: |
          # Preparazione MSI
          pushd ./res/msi
          python3 preprocess.py --arp -d ../../rustdesk
          nuget restore msi.sln
          & "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe" msi.sln /p:Configuration=Release /p:Platform=x64
          popd
          mkdir SignOutput
          if (Test-Path "./res/msi/Package/bin/x64/Release/en-us/Package.msi") {
              mv ./res/msi/Package/bin/x64/Release/en-us/Package.msi ./SignOutput/rustdesk-${{ env.VERSION }}.msi
          }

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        if: env.UPLOAD_ARTIFACT == 'true'
        with:
          prerelease: true
          tag_name: ${{ env.TAG_NAME }}
          files: ./SignOutput/*.msi
